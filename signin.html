<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylsheet" href="login.css">
  <link rel="stylesheet" href="style.css"> <!-- Link to your existing CSS file -->

  <style>
    body {
      background-color: hsl(233, 26%, 24%);
    }

    .login-body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200vh;
      line-height: 1.9;
      color: black;
      margin: 10px;
      padding: 10px;
      background-color: url('./images/Sans titre.jpg') no-repeat center center/cover;

    }

    .login-container {
      background: hsl(233, 8%, 62%);
      padding: 50px;
      margin: 5px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 500px;
      text-align: center;
      position: absolute;
      top: 70%;
      left: 75%;
      transform: translate(-50%, -50%);
    }

    .login-container2 {
      margin: 5px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 500px;
      text-align: center;
      position: absolute;
      top: 70%;
      right: 40%;
      transform: translate(-50%, -50%);
    }


    h2 {
      text-align: center;
      margin-bottom: 20px;

    }

    label {
      display: block;
      margin-bottom: 5px;

    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;

    }

    button {
      width: 100%;
      padding: 10px;
      background-color: black;
      /* Primary color */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;

    }

    button:hover {
      background-color: #0056b3;
      /* Darker shade on hover */
    }
  </style>
</head>

<body class="login-body">


  <header>
    <div class="logo">
      <h2>
        <img src="./images/logo.svg" alt="logo">
      </h2>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">home</a></li>
        <li><a href="signin.html">Sign up</a></li>
        <li><a href="login.html">login</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="testimonials.html">testimonials</a></li>
      </ul>
    </nav>
    <a href="#download" class="cta-button">Request Invite</a>
  </header>

  <section class="login-container1">
    <div class="login-container">
      <h2>Sign Up</h2>

      <form id="loginForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="sex">Sex</label>
        <select id="sex" name="sex" required>
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>

        </select>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="0" required>

        <label for="location">Location</label>
        <input type="text" id="location" name="location" required>

        <label for="role">Role</label>
        <select id="role" name="role" required>
          <option value="">Select Role</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="submit-btn">Submit</button>
      </form>

    </div>
    <div class="login-container2">
      <img src="./images/testimonial.jpg" alt="login-container">
    </div>
  </section>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const password = document.getElementById('password').value.trim().toLowerCase();

      if (password === 'maxi') {
        window.location.href = 'admin-dashboard.html';
      }
      else {
        window.location.href = 'user-dashboard.html';
      }
    });
  </script>
  <p>
    <a href="user-dashboard.html">Go to User Dashboard</a> <br>
    <a href="admin-dashboard.html">Go to Admin Dashboard</a>
  </p>



</body>

</html>
